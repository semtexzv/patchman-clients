openapi: 3.0.0
info:
  description: REST interface for the Insights Platform Host Inventory application.
  title: Insights Host Inventory REST Interface
  version: 1.0.0
servers:
- url: /api/inventory/v1
paths:
  /hosts:
    get:
      description: Read the entire list of all hosts available to the account.
      operationId: api.host.get_host_list
      parameters:
      - description: A part of a searched host’s display name.
        explode: true
        in: query
        name: display_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter by a host's FQDN
        explode: true
        in: query
        name: fqdn
        required: false
        schema:
          type: string
        style: form
      - description: Search for a host by display_name, fqdn, id
        explode: true
        in: query
        name: hostname_or_id
        required: false
        schema:
          type: string
        style: form
      - description: Search for a host by insights_id
        explode: true
        in: query
        name: insights_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: search for a host by the tags on the system
        explode: true
        in: query
        name: tags
        required: false
        schema:
          items:
            pattern: ^[\w.\-%~]+\/[\w.\-%~]+=[\w.\-%~]+$|^[\w.\-%~]+\/[[\w.\-%~]+$
            type: string
          type: array
        style: form
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          type: string
        style: form
      - description: Direction of the ordering, defaults to ASC for display_name and
          to DESC for updated
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: 'Culling states of the hosts. Default: fresh,stale,unknown'
        explode: true
        in: query
        name: staleness
        required: false
        schema:
          default:
          - fresh
          - stale
          - unknown
          items:
            enum:
            - fresh
            - stale
            - stale_warning
            - unknown
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostQueryOutput'
          description: Successfully read the hosts list.
      security:
      - ApiKeyAuth: []
      summary: Read the entire list of hosts
      tags:
      - hosts
    post:
      description: Create a new host and add it to the host list or update an existing
        hosts. A host is updated if there is already one with the same canonicals
        facts and belonging to the same account.
      operationId: api.host.add_host_list
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/CreateHostIn'
              type: array
              x-body-name: host_list
        description: A list of host objects to be added to the host list
        required: true
      responses:
        207:
          content:
            application/json:
              examples:
                create:
                  value:
                    host: Host details
                    status: 201
                error:
                  value:
                    detail: Could not process request
                    host: Input host data
                    status: 400
                    title: Invalid Request
                update:
                  value:
                    host: Host details
                    status: 200
              schema:
                $ref: '#/components/schemas/BulkHostOut'
          description: Successfully created a host.
        400:
          description: Invalid request.
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Create/update multiple host and add them to the host list
      tags:
      - hosts
  /hosts/{host_id_list}:
    delete:
      description: Delete hosts by IDs
      operationId: api.host.delete_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      responses:
        200:
          description: Successfully deleted hosts.
        400:
          description: Invalid request.
        404:
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Delete hosts by IDs
      tags:
      - hosts
    get:
      description: Find one or more hosts by their ID.
      operationId: api.host.get_host_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      - description: A number of items to return per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: A page number of the items to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Ordering field name
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - display_name
          - updated
          type: string
        style: form
      - description: Direction of the ordering, defaults to ASC for display_name and
          to DESC for updated
        explode: true
        in: query
        name: order_how
        required: false
        schema:
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - description: 'Culling states of the hosts. Default: fresh,stale,unknown'
        explode: true
        in: query
        name: staleness
        required: false
        schema:
          default:
          - fresh
          - stale
          - unknown
          items:
            enum:
            - fresh
            - stale
            - stale_warning
            - unknown
            type: string
          type: array
        style: form
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostQueryOutput'
          description: Successfully searched for hosts.
        400:
          description: Invalid request.
        404:
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Find hosts by their IDs
      tags:
      - hosts
    patch:
      description: Update a host
      operationId: api.host.patch_by_id
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchHostIn'
        description: A group of fields to be updated on the host
        required: true
      responses:
        200:
          description: Successfully updated the host.
        400:
          description: Invalid request.
        404:
          description: Host not found.
      security:
      - ApiKeyAuth: []
      summary: Update a host
      tags:
      - hosts
  /hosts/{host_id_list}/facts/{namespace}:
    patch:
      description: Merge one or multiple hosts facts under a namespace.
      operationId: api.host.merge_facts
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: simple
      - description: A namespace of the merged facts.
        explode: false
        in: path
        name: namespace
        required: true
        schema:
          type: string
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Facts'
        description: A dictionary with the new facts to merge with the original ones.
        required: true
      responses:
        200:
          description: Successfully merged facts.
        400:
          description: Invalid request.
        404:
          description: Host or namespace not found.
      security:
      - ApiKeyAuth: []
      summary: Merge facts under a namespace
      tags:
      - hosts
    put:
      description: Replace facts under a namespace
      operationId: api.host.replace_facts
      parameters:
      - description: A comma separated list of host IDs.
        explode: false
        in: path
        name: host_id_list
        required: true
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: simple
      - description: A namespace of the merged facts.
        explode: false
        in: path
        name: namespace
        required: true
        schema:
          type: string
        style: simple
      - description: Filter by branch_id
        explode: true
        in: query
        name: branch_id
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Facts'
        description: A dictionary with the new facts to replace the original ones.
        required: true
      responses:
        200:
          description: Successfully replaced facts.
        400:
          description: Invalid request.
        404:
          description: Host or namespace not found.
      security:
      - ApiKeyAuth: []
      summary: Replace facts under a namespace
      tags:
      - hosts
